<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Validation - Regular Expressions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-3">
          <h1>User Form</h1>
          <form>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                placeholder="Name"
                id="name"
                class="form-control my-2"
              />
              <div class="invalid-feedback">
                Name must be between 2 and 10 characters
              </div>
            </div>
            <div class="form-group">
              <label>Zip Code</label>
              <input
                type="text"
                placeholder="Zip Code"
                id="zip"
                class="form-control my-2"
              />
              <div class="invalid-feedback">Enter a valid zip code.</div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                placeholder="Email"
                id="email"
                class="form-control my-2"
              />
              <div class="invalid-feedback">Enter a valid email.</div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                placeholder="Phone Number"
                id="phone"
                class="form-control my-2"
              />
              <div class="invalid-feedback">Enter a valid phone.</div>
            </div>
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary btn-block col-12"
            />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
